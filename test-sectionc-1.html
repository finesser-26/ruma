<body>
    
    <script>
        let time = 10;

        if (time <= 11 & time > 0) {
            console.log('good morning');
        }else if (time <= 15 & time > 0) {
            console.log('good afternoon');
        }else if (time <= 20 & time > 0) {
            console.log('good evening');
        }else if (time > 0) {
            console.log('good night');
        }
    </script>
