<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="change">JavaScript</h1>

    <button onclick="changeName()">click me!</button>

    <script>
        function changeName() {
            document.querySelector('h1').innerHTML = 'Learning JS is Intresting';
            
        }
          
    </script>
</body>
</html>
