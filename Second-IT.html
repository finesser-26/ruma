<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="../css/Second-IT.css">

    </head>
    <body>
        <h2>A Simple Calculator</h2>
        <div id="calculator">
            <div id="screen">
                <div id="history">
                    <p id="history-value">42225</p>
                </div>
                <div id="output">
                        <p id="output-value">123456</p>
                    </div>
                    <div id="keypad">
                        <button class="operator">C</button>
                        <button class="operator">CE</button>
                        <button class="operator">%</button>
                        <button class="operator">+</button>
                        
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                        <button class="operator">&#247;</button>

                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                        <button class="operator">&times;</button>

                        
                        <button class="number">3</button>
                        <button class="number">2</button>
                        <button class="number">1</button>
                        <button class="operator">+</button>

                        <button class="empty"></button>
                        <button class="number">0</button>
                        <button class="empty"></button>
                        <button class="operator">=</button>

                        
                        
                    </div>
            </div>
        </div>

    </body>
</html>
