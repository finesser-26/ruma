<!DOCTYPE html>
<html>
    <head>
        <title>Opacity in images</title>
        <meta charset="UTF-8">
        <style>
            img {
                opacity: 0.4;
            }
            img:hover {
                opacity: 1.0;
            }
        </style>
    </head>
    <body>
        <h1>Image Transparency</h1>
        <img src="../images/blackgoose.png">
        <img src="../images/awesomesite.gif">
    </body>
</html>
