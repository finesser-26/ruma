<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="../css/sign-up-style.css">
<body>
    <h1>Sign Up</h1>
    <div class="main-block">  
        <form action="#">
            <div class="container"></div>  
                <p>Please fill in this form to create an account</p>
                <hr>
                <label for="name"><b>Name </b></label><br>
                <input type="text" placeholder="Enter your name" name="name"><br>

                <label for="email"><b>Email </b></label><br>
                <input type="text" placeholder="Enter your email address" name="email" required><br>

                <label for="passwd"><b>Password </b></label><br>
                <input type="password" placeholder="enter a password" name="passwrd" required><br>

                <label for="passwd"><b>Confirm Password </b></label><br>
                <input type="Password" placeholder="confirm password" name="passwrd" required>
                <hr>
            
                <p>Gender</p>
                <label for="male">
                    <input type="radio" value="none" id="male" name="gender" required>Male
                </label>
                <label for="female">
                    <input type="radio" value="none" id="female" name="gender" required/>Female
                </label>
                    
                <p>Birthday</p>
                <label>
                    <input type="date" name="date" required>
                </label>
 
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                <label for="checkbox">
                <input type="checkbox" name="checkbox"> want to recieve personalized offers from this site
                </label>
            
                <div class="clearfix">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
        </form>
    </div>
</body>
</html>
