<!DOCTYPE html>
<html>
    <head>
        <title>My Table</title>
    </head>
    <body>
        <table>
            <tr>
                <th>Album</th>
                <th>Year</th>
            </tr>
            <tr>
                <td>Rubber Soul</td>
                <td>1968</td>
            </tr>
            <tr>
                <td>Revolver</td>
                <td>1966</td>
            </tr>
            <tr>
                <td>Sgt.Pepper's</td>
                <td>1967</td>
            </tr>
            <tr>
                <td>The White Album</td>
                <td>1968</td>
            </tr>
            <tr>
                <td>Abbey Road</td>
                <td>1969</td>
            </tr>
        </table>
        <table>
            <tr>
                <th>7:00pm</th>
                <th>7:30pm</th>
                <th>8:00pm</th>
            </tr>
            <tr>
                <td colspan="3">The Sunday Night Movie</td>
            </tr>
            <tr>
                <td>Perry Mason</td>
                <td>Candid Camera</td>
                <td>What's My Line</td>
            </tr>
            <tr>
                <td>Bonanza</td>
                <td colspan="2">The Wackiest Ship in the Army</td>
            </tr>
        </table>
        <table>
            <tr>
                <td>Apples</td>
                <td rowspan="3">Oranges</td>
                <td>Pears</td>
            </tr>
            <tr>
                <td>bananas</td>
                <td rowspan="2">Pineapple</td>
            </tr>
            <tr>
                <td>lychees</td>
            </tr>
        </table>
    </body>
</html>
